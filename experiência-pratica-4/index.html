    <template id="template-cadastro">
        <section id="formulario-cadastro">
            <h2>Formulário de Cadastro</h2>
            <p>
                Preencha seus dados para se tornar um voluntário ou apoiador.
                Entraremos em contato em breve!
            </p>

            <form action="https://exemplo.com/processar-form" method="POST" class="contact-form" id="form-cadastro" novalidate>
                
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required minlength="3">
                        <small class="error-message"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required 
                               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                               placeholder="000.000.000-00"
                               title="Digite um CPF no formato: 000.000.000-00">
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required
                               pattern="\(\d{2}\) \d{5}-\d{4}"
                               placeholder="(00) 00000-0000"
                               title="Digite um telefone no formato: (00) 00000-0000">
                        <small class="error-message"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_n
